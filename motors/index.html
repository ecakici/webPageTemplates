<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.css" crossorigin="anonymous">



    <script src="https://remoteme.org/public/libs/remoteme/remoteMe.js"></script>
    <script src="https://remoteme.org/public/libs/remoteme/remoteMeMessages.js"></script>
    <script src="https://remoteme.org/public/libs/remoteme/adapter.js"></script>
    <script src="https://remoteme.org/public/libs/remoteme/control.js"></script>
    <script src="https://remoteme.org/public/libs/remoteme/gauge.js"></script>
    <script src="https://remoteme.org/public/libs/remoteme/operationTimer.js"></script>

    <script>

		var thisDeviceId=####deviceId#;
		var raspberryPiDeviceId=####raspberryPiDeviceId#;


    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>






<button type="button" class="btn btn-secondary" id="webSocketState">Web Socket</button>
<button type="button" class="btn btn-secondary" id="webRTCState">Web RTC</button>



<div class="form-group motor sliderContainer" motorId="0">
    <input  type="number" class="form-control spinner" value="0">
    <input class="slider" motorId="1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="4095" data-slider-step="1" data-slider-value="0"/>
    <div class="btn-group mode" id="motorMode1">
        <button type="button" class="btn btn-primary " mode="1" >SoftStop</button>
        <button type="button" class="btn btn-primary active" mode="2" >Forward</button>
        <button type="button" class="btn btn-primary " mode="3" >Backward</button>
    </div>
    <div style="clear: both"></div>
</div>
<div class="form-group motor sliderContainer" motorId="1">
    <input  type="number" class="form-control spinner" value="0">
    <input class="slider" motorId="1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="4095" data-slider-step="1" data-slider-value="0"/>

    <div class="btn-group mode" id="motorMode2">
        <button type="button" class="btn btn-primary " mode="1" >SoftStop</button>
        <button type="button" class="btn btn-primary active" mode="2" >Forward</button>
        <button type="button" class="btn btn-primary " mode="3" >Backward</button>
    </div>
    <div style="clear: both"></div>
</div>


<div class="btn-group " id="messageMode">
    <button type="button" class="btn btn-primary active" >WebSocket</button>
    <button type="button" class="btn btn-primary " webrtc="true" >WebRTC</button>
</div>



</body>
</html>

<script>
	setupComponents();
	remoteMeStart({
		automaticlyConnectWS:false,
		webSocketConnectionChange:webSocketConnectionChange,
		webRTCConnectionChange:webRtcConnectionChange,
    });
</script>
</body>
</html>
